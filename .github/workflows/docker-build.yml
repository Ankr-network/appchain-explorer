name: Publish Docker image

on:
  push:
    branches:
      - devel

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: 4.1.5
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ankrnetwork/sidechain-explorer

      - name: Build & Push Docker image
        run: docker buildx build -t ankrnetwork/sidechain-explorer:latest -t ankrnetwork/sidechain-explorer:devel -f ./docker/Dockerfile --push --platform=linux/arm64,linux/amd64 .