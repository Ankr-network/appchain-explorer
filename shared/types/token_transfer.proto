syntax = "proto3";

option java_package = "com.ankr.proto";
option java_outer_classname = "TokenTransferProto";

option go_package = "./shared/types;types";

package com.ankr;

message TokenTransfer {
  string address_from = 1;
  string address_to = 2;
  string token_contract = 3;
  uint64 amount = 5;
  string symbol = 6;
  uint64 decimals = 7;
}
