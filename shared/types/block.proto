syntax = "proto3";

option java_package = "com.ankr.proto";
option java_outer_classname = "BlockProto";

option go_package = "./shared/types;types";

package com.ankr;

message Block {
  bytes block_hash = 1;
  uint64 block_number = 2;
  bytes coinbase = 3;
  uint64 difficulty = 4;
  bytes nonce = 5;
  bytes parent_hash = 6;
  uint64 timestamp = 7;
  uint64 gas_limit = 8;
  uint64 gas_used = 9;
  uint32 size_bytes = 10;
  uint32 txs_count = 11;
}